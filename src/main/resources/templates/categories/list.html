<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Catégories</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; color: #555; }
        .actions a, .actions button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }
        .edit-btn { background-color: #4CAF50; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        .add-btn { background-color: #008CBA; color: white; margin-bottom: 20px; padding: 10px 15px;}
    </style>
</head>
<body>
    <h1>Liste des Catégories</h1>

    <a th:href="@{/categories/new}" class="add-btn">Ajouter une nouvelle catégorie</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom de la Catégorie</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}">1</td>
                <td th:text="${category.nom}">Nom de la Catégorie</td>
                <td class="actions">
                    <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="edit-btn">Modifier</a>
                    <form th:action="@{/categories/{id}/delete(id=${category.id})}" th:method="get" style="display:inline;">
                        <button type="submit" class="delete-btn" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette catégorie ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(categories)}">
                <td colspan="3" style="text-align: center;">Aucune catégorie trouvée.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
