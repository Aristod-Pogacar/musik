<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Musique - Muzik</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .form-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            background: white;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="file"] {
            cursor: pointer;
            padding: 12px;
        }

        .form-group input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            color: #666;
        }

        .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .required {
            color: #ef4444;
            margin-left: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            .form-body {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>
                    <span>üéµ</span>
                    Ajouter une Musique
                </h1>
                <p>Remplissez les informations ci-dessous</p>
            </div>

            <div class="form-body">
                <form th:action="@{/music/create}" method="post" th:object="${music}" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="titre">
                            Titre
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="titre" th:field="*{titre}" placeholder="Entrez le titre de la musique"
                            required autofocus>
                    </div>

                    <div class="form-group">
                        <label for="album">
                            Album
                            <span class="required">*</span>
                        </label>
                        <input type="text" id="album" th:field="*{album}" placeholder="Entrez le nom de l'album"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="audioFile">
                            Fichier Audio
                            <span class="required">*</span>
                        </label>
                        <input type="file" id="audioFile" name="audioFile" accept="audio/*" required>
                    </div>

                    <div class="form-group">
                        <label for="category">
                            Cat√©gorie
                            <span class="required">*</span>
                        </label>
                        <select id="category" th:field="*{category}" required>
                            <option value="">-- S√©lectionner une cat√©gorie --</option>
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="user">
                            Utilisateur
                            <span class="required">*</span>
                        </label>
                        <select id="user" th:field="*{user}" required>
                            <option value="">-- S√©lectionner un utilisateur --</option>
                            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.nom}">
                            </option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            ‚úÖ Enregistrer
                        </button>
                        <a th:href="@{/music}" class="btn btn-secondary">
                            ‚ùå Annuler
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
