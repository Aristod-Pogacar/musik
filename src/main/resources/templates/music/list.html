<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Musiques - Muzik</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Include navbar styles -->
    <div th:replace="~{fragments/navbar :: navbar-styles}"></div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .page-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .notification {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 500;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .notification-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-radius: 10px 0 0 0;
        }

        th:last-child {
            border-radius: 0 10px 0 0;
        }

        tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #e1e8ed;
            font-size: 14px;
            color: #333;
        }

        tbody tr:last-child td:first-child {
            border-radius: 0 0 0 10px;
        }

        tbody tr:last-child td:last-child {
            border-radius: 0 0 10px 0;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .badge {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 10px;
            }

            .actions {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Include navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="page-header">
            <h1>
                <span>üéµ</span>
                Liste des Musiques
            </h1>
        </div>

        <div class="content">
            <!-- Success Notification -->
            <div th:if="${message}" class="notification notification-success">
                <span>‚úÖ</span>
                <span th:text="${message}"></span>
            </div>

            <!-- Error Notification -->
            <div th:if="${errorMessage}" class="notification notification-error">
                <span>‚ùå</span>
                <span th:text="${errorMessage}"></span>
            </div>

            <table th:if="${musics != null and !musics.isEmpty()}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Artiste</th>
                        <th>Album</th>
                        <th>Cat√©gorie</th>
                        <th>Utilisateur</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${musics}">
                        <td><span class="badge" th:text="${m.id}"></span></td>
                        <td><strong th:text="${m.titre}"></strong></td>
                        <td th:text="${m.artiste}"></td>
                        <td th:text="${m.album}"></td>
                        <td th:text="${m.category.nom}"></td>
                        <td th:text="${m.user.nom}"></td>
                        <td>
                            <div class="actions">
                                <a th:href="@{/music/{id}/edit(id=${m.id})}" class="btn-edit">‚úèÔ∏è Modifier</a>
                                <form th:action="@{/music/{id}/delete(id=${m.id})}" th:method="post"
                                    style="display:inline;">
                                    <button type="submit" class="btn-delete"
                                        onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cette musique ?');">
                                        üóëÔ∏è Supprimer
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${musics == null or musics.isEmpty()}" class="empty-state">
                <div class="empty-state-icon">üéµ</div>
                <h2>Aucune musique</h2>
                <p>Commencez par ajouter votre premi√®re musique !</p>
                <br>
                <a th:href="@{/music/create}" class="btn-primary">‚ûï Ajouter une musique</a>
            </div>
        </div>
    </div>
</body>

</html>
