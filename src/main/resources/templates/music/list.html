<!-- musics.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Liste des Musiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        .actions a,
        .actions button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9em;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .add-btn {
            background-color: #008CBA;
            color: white;
            margin-bottom: 20px;
            padding: 10px 15px;
        }
    </style>
</head>

<body>

    <h1>Liste des Musiques</h1>

    <a th:href="@{/music/create}" class="add-btn">➕ Ajouter</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Album</th>
                <th>Catégorie</th>
                <th>Utilisateur</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${musics}">
                <td th:text="${m.id}"></td>
                <td th:text="${m.titre}"></td>
                <td th:text="${m.album}"></td>
                <td th:text="${m.category.nom}"></td>
                <td th:text="${m.user.nom}"></td>
                <td>
                    <a th:href="@{/music/edit/{id}(id=${m.id})}" class="edit-btn">Modifier</a>
                    <form th:action="@{/music/delete/{id}(id=${m.id})}" th:method="post" style="display:inline;">
                        <button type="submit" class="delete-btn"
                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette musique ?');">Supprimer</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
