<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Muzik - √âcoutez votre musique</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            padding: 30px 0;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .logo-icon {
            font-size: 64px;
            filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 18px;
            color: #a0a0a0;
            font-weight: 300;
        }

        /* Categories Filter */
        .categories-filter {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-btn {
            padding: 12px 24px;
            border-radius: 30px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.1);
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .category-btn:hover,
        .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Music Grid */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
            animation: slideUp 0.6s ease-out 0.4s both;
        }

        .music-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .music-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
        }

        .music-card.playing {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border-color: #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .album-art::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .music-card:hover .play-overlay {
            opacity: 1;
        }

        .play-btn-overlay {
            font-size: 48px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .music-info {
            margin-top: 12px;
        }

        .music-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .music-artist {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 4px;
        }

        .music-album {
            font-size: 13px;
            color: #808080;
        }

        .music-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        /* Audio Player (Fixed Bottom) */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .audio-player.active {
            transform: translateY(0);
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .now-playing-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
            min-width: 0;
        }

        .now-playing-art {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .now-playing-details {
            flex: 1;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .now-playing-artist {
            font-size: 14px;
            color: #a0a0a0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
        }

        .control-btn:hover {
            transform: scale(1.1);
            color: #667eea;
        }

        .control-btn.play-pause {
            font-size: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a0a0a0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: #a0a0a0;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        /* Admin Link */
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }

            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 16px;
            }

            .player-content {
                flex-direction: column;
                gap: 12px;
            }

            .now-playing-info {
                width: 100%;
            }

            .progress-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <a th:href="@{/music}" class="admin-link">‚öôÔ∏è Administration</a>

    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">üéµ</span>
                <h1 class="logo-text">Muzik</h1>
            </div>
            <p class="tagline">√âcoutez votre musique pr√©f√©r√©e</p>
        </div>

        <div class="categories-filter">
            <a th:href="@{/player}" class="category-btn" th:classappend="${selectedCategory == null} ? 'active' : ''">
                üé∂ Toutes les musiques
            </a>
            <a th:each="cat : ${categories}" th:href="@{/player/category/{id}(id=${cat.id})}" class="category-btn"
                th:classappend="${selectedCategory != null && selectedCategory.id == cat.id} ? 'active' : ''">
                <span th:text="${cat.nom}"></span>
            </a>
        </div>

        <div class="music-grid" th:if="${musics != null and !musics.isEmpty()}">
            <div class="music-card" th:each="music : ${musics}"
                th:attr="data-id=${music.id}, data-title=${music.titre}, data-artist=${music.artiste}, data-file=${music.file}"
                onclick="playMusic(this)">
                <div class="album-art">
                    üéµ
                    <div class="play-overlay">
                        <span class="play-btn-overlay">‚ñ∂Ô∏è</span>
                    </div>
                </div>
                <div class="music-info">
                    <div class="music-title" th:text="${music.titre}">Titre</div>
                    <div class="music-artist" th:text="${music.artiste}">Artiste</div>
                    <div class="music-album" th:text="${music.album}">Album</div>
                    <span class="music-category" th:text="${music.category.nom}">Cat√©gorie</span>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${musics == null or musics.isEmpty()}">
            <div class="empty-icon">üéµ</div>
            <h2>Aucune musique disponible</h2>
            <p>Revenez plus tard pour d√©couvrir de nouvelles musiques !</p>
        </div>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-content">
            <div class="now-playing-info">
                <div class="now-playing-art">üéµ</div>
                <div class="now-playing-details">
                    <div class="now-playing-title" id="nowPlayingTitle">Aucune musique</div>
                    <div class="now-playing-artist" id="nowPlayingArtist">-</div>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" onclick="previousTrack()">‚èÆÔ∏è</button>
                <button class="control-btn play-pause" id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar" onclick="seek(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioElement" style="display: none;"></audio>

    <script>
        const audioElement = document.getElementById('audioElement');
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');

        let currentMusicCard = null;
        let playlist = [];
        let currentIndex = -1;

        // Initialize playlist
        document.querySelectorAll('.music-card').forEach((card, index) => {
            playlist.push({
                id: card.dataset.id,
                title: card.dataset.title,
                artist: card.dataset.artist,
                file: card.dataset.file,
                element: card
            });
        });

        function playMusic(card) {
            const musicData = {
                title: card.dataset.title,
                artist: card.dataset.artist,
                file: card.dataset.file
            };

            // Find index in playlist
            currentIndex = playlist.findIndex(m => m.id === card.dataset.id);

            // Update UI
            if (currentMusicCard) {
                currentMusicCard.classList.remove('playing');
            }
            currentMusicCard = card;
            card.classList.add('playing');

            // Update player info
            nowPlayingTitle.textContent = musicData.title;
            nowPlayingArtist.textContent = musicData.artist;

            // Load and play audio
            audioElement.src = musicData.file;
            audioElement.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
            audioPlayer.classList.add('active');
        }

        function togglePlayPause() {
            if (audioElement.paused) {
                audioElement.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audioElement.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        function nextTrack() {
            if (currentIndex < playlist.length - 1) {
                playMusic(playlist[currentIndex + 1].element);
            }
        }

        function previousTrack() {
            if (currentIndex > 0) {
                playMusic(playlist[currentIndex - 1].element);
            }
        }

        function seek(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const duration = audioElement.duration;
            audioElement.currentTime = (clickX / width) * duration;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Audio events
        audioElement.addEventListener('timeupdate', () => {
            const progress = (audioElement.currentTime / audioElement.duration) * 100;
            progressFill.style.width = progress + '%';
            currentTimeEl.textContent = formatTime(audioElement.currentTime);
        });

        audioElement.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioElement.duration);
        });

        audioElement.addEventListener('ended', () => {
            nextTrack();
        });
    </script>
</body>

</html>
