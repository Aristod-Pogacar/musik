<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h2>Modifier Utilisateur</h2>
    <form th:action="@{/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="firstName">Nom</label>
            <input type="text" th:field="*{nom}" id="firstName" class="form-control" placeholder="Nom">
            <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="lastName">Prenom</label>
            <input type="text" th:field="*{prenom}" id="lastName" class="form-control" placeholder="Prenom">
            <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Email">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <!-- Password field is often handled separately for security, or left blank if not changing -->
        <div class="form-group">
            <label for="password">Mot de passe (laisser vide pour ne pas le modifier)</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="New Password">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
        <a th:href="@{/users}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
